<!DOCTYPE html>

<html lang="es">
    <head>
        <title>Casita de Chilvi: Contacto</title>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    </head>
    <body>
        <header>
            <h1><a href="index.html"><img src="./Recursos/logo.svg" alt="Logo"/> Casita de Chilvi Manualidades y Souvenirs</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="acerca.html">Catalogo</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </header>
        <main>
            <h2>Entremos en Contacto</h2>
            <form action="contacto.html" method="post">
                <label for="id-nombre">Nombre:</label>
                <input type="text" name="Nombre" id="id-nombre" placeholder="Chilvi">
                <br>
                <label for="id-mail">E-Mail:</label>
                <input type="email" name="Email" id="id-mail" placeholder="example@provider.com.ar">
                <br>
                <label for="id-telefono">Telefono:</label>
                <input type="text" name="Telefono" id="id-telefono" placeholder="3517776482">
                <br>
                <label for="id-cantidad">Cantidad:</label>
                <input type="number" name="cantidad" id="id-cantidad" value="0">
                <br>
                <label for="id-mensaje">Mensaje:</label>
                <br>
                <textarea name="mensaje" id="id-mensaje" cols="30" rows="10"></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>

        </main>
        <footer>
            <ul>
                <li>
                    Casita de Chilvi - 2024
                </li>
                <li>
                    <a href="https://www.instagram.com/">
                        <img src="./Recursos/instagram.svg" alt="Instagram_Logo">
                    </a>
                </li>
                <li>
                    Telefono: XXX-XXX-XXX
                </li>
            </ul>
        </footer>
    
    </body>
</html>
